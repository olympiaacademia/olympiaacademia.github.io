  <script>
    // Replace 'YOUR_BLOGGER_API_KEY' with the actual API key you obtained from the Google Cloud Console.
    const apiKey = 'AIzaSyBXIMOYRik5zZopD43C__Zvng_ge4u1b6k';

    // Replace 'YOUR_BLOGGER_BLOG_ID' with your Blogger blog ID. You can find it in the Blogger settings.
    const blogId = '5335994726465821968';
  
    // Set the number of posts to fetch per load.
    const postsPerLoad = 50; // Set a large number to fetch all posts at once
  
    // Keep track of loaded blog post IDs to avoid duplicates
    const loadedPostIds = [];
  
    function loadBlogPosts() {
      // Fetch blog posts using the Blogger API.
      $.ajax({
        url: `https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts?key=${apiKey}&maxResults=${postsPerLoad}`,
        type: 'GET',
        dataType: 'json',
        success: function (data) {
          if (data.items) {
            // Process the blog posts and display them on your website.
            data.items.forEach(function (post) {
              const postId = post.id;
  
              // Check if the post is already loaded
              if (loadedPostIds.includes(postId)) {
                return; // Skip if already loaded
              }
  
              // Add the post ID to the loadedPostIds array
              loadedPostIds.push(postId);
  
              const postTitle = post.title;
              const postContent = post.content;
              const postDate = post.published;
              const imageSrc = $(postContent).find('img:first').attr('src'); // Extract the first image URL from the post content
  
              // Create a container for each blog post
              const blogPostContainer = $('<div class="col-md-6 blog-card"></div>');
  
              // Add the post title, image preview, and content
              const postTitleElement = $('<h2></h2>').text(postTitle);
              const postImageElement = $('<img src="' + imageSrc + '" alt="Blog Preview">');
              const postContentElement = $('<div class="blog-card-content"></div>').html(postContent);
              const postDateElement = $('<p class="blog-card-date"></p>').text(`Published on: ${postDate}`);
  
              blogPostContainer.append(postTitleElement, postImageElement, postContentElement, postDateElement);
  
              // Append the blog post container to the blog-posts-container
              $('#blog-posts-container').append(blogPostContainer);
            });
          }
        },
        error: function (error) {
          console.error('Error fetching blog posts:', error);
        }
      });
    }
  
    // Load the blog posts
    loadBlogPosts();
  
    // Open modal with blog post content when the blog card is clicked
    $(document).on('click', '.blog-card', function () {
      const postTitle = $(this).find('h2').text();
      const postContent = $(this).find('.blog-card-content').html();
  
      // Update the modal with blog post content
      $('#blogPostModalLabel').text(postTitle);
      $('#modalBlogContent').html(postContent);
  
      // Show the modal
      $('#blogPostModal').modal('show');
    });
  
    // Add hover effect to the blog post cards
    $(document).on('mouseenter', '.blog-card', function () {
      $(this).css('transform', 'scale(1.05)');
      $(this).css('box-shadow', '0 6px 12px rgba(0, 0, 0, 0.1)');
    });
  
    $(document).on('mouseleave', '.blog-card', function () {
      $(this).css('transform', 'scale(1)');
      $(this).css('box-shadow', '0 4px 8px rgba(0, 0, 0, 0.1)');
    });
  </script>
